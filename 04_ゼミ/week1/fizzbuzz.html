<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FizzBuzz</title>
  </head>
  <body>
    <script>
      console.log("こんばんは")
      const FizzBuzz = function (num) {
        for (let i = 1; i <= num; i++) {
          if (i % 15 === 0) {
            console.log(i + "FizzBuzz")
          } else if (i % 5 === 0) {
            console.log(i + "Buzz")
          } else if (i % 3 === 0) {
            console.log(i + "Fizz")
          } else {
            console.log(i)
          }
        }
      }
      FizzBuzz(30)
    </script>
  </body>
</html>
